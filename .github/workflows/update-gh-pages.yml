name: Update GitHub Pages

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  push:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  # Build job
  build:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'SAP'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'sapmachine'

      - name: Setup Maven Cache for root project
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'sapmachine'
          cache: maven
          cache-dependency-path: pom.xml

      - name: Build root project
        run: |
          mvn clean install -DskipTests

      - name: Setup Maven Cache for website
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'sapmachine'
          cache: maven
          cache-dependency-path: website/pom.xml

      - name: Build website generator
        run: |
          cd website
          mvn dependency:resolve -U
          mvn clean package assembly:single
          ls -la target/

      - name: Generate site
        run: |
          cd website
          java -jar target/jfrevents-site-generator.jar generate site
          ls -la site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the generated site directory
          path: 'website/site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4